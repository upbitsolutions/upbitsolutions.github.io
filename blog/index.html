---
layout: default
---

<div class="home">
  <h1 class="page-heading text-center">Posts</h1>
  <hr></hr>
  <ul class="post-list">{% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>{% endfor %}</ul>
  <hr></hr>
  <p class="rss-subscribe text-center">subscribe
    <a href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" rel="self" type="application/rss+xml">via RSS</a>
  </p>
</div>
<script>
document.addEventListener("DOMContentLoaded", function(event) { 
  document.getElementById("blogtab").className += "active";
  document.getElementById("mainNav").className = "navbar navbar-default navbar-fixed-top affix";
});

</script>
